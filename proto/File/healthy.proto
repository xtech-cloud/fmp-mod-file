syntax = "proto3";
import "shared.proto";

option csharp_namespace = "XTC.FMP.MOD.File.LIB.Proto";
package xtc.fmp.file;

// 健康
service Healthy {
    // 回显
    rpc Echo(HealthyEchoRequest) returns (HealthyEchoResponse) {}
}

// 回显的请求
message HealthyEchoRequest {
    string msg = 1;
}

// 回显的回复
message HealthyEchoResponse {
    Status status = 1;
    string msg = 2;
}

